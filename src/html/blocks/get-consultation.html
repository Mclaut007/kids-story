<section class="get-consultation">
  <div class="get-consultation__container_wide">
    <div class="get-consultation__container">
      <div class="get-consultation__content">
        <h2 class="get-consultation__heading heading2">Есть вопросы? Получите бесплатную консультацию</h2>
        <p class="get-consultation__text paragraph">
          Оставьте телефон и мы перезвоним и расскажем все подробности о филиале
        </p>
        <form action="#" class="get-consultation__form">
          <input id="get-consultation-phone-input" type="tel"
            class="get-consultation__input get-consultation__input-phone" name="phone"
            pattern="^\+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$" required>
          <button class="get-consultation__submit-button button">Отправить</button>
          <input class="get-consultation__agree-input" type="checkbox" name="agree" id="get-consultation-agree-input">
          <label class="get-consultation__agree-input-label" for="get-consultation-agree-input">Я принимаю условия
            пользовательского соглашения</label>
        </form>
      </div>
      <img src="../../img/get-consultation/img_1.png" alt="улыбающийся мальчик с лупой" class="get-consultation__img">
    </div>
  </div>
</section>
