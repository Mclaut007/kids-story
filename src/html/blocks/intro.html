    <div class="intro__sign-up-tour sign-up-tour">
      <h2 class="sign-up-tour__heading">Запишитесь
        на персональную
        экскурсию</h2>
      <p class="sign-up-tour__text">Заполните форму и посмотрите
        детский сад вживую в удобное для
        вас время</p>
      <form action="#" class="sign-up-tour__form">
        <div class="sign-up-tour__input-wrapper">
          <input type="text" class="sign-up-tour__input" name="name" placeholder="Ваше имя" required>
        </div>
        <div class="sign-up-tour__input-wrapper">
          <input id="phone-input" type="tel" class="sign-up-tour__input sign-up-tour__input-phone" name="phone"
            pattern="^\+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$" required>
        </div>
        <div class="sign-up-tour__input-wrapper">
          <input type="email" class="sign-up-tour__input" placeholder="Ваш e-mail" name="email">
        </div>
        <input class="sign-up-tour__agree-input" type="checkbox" name="agree" id="agree-input">
        <label class="sign-up-tour__agree-input-label" for="agree-input">Я принимаю условия
          пользовательского соглашения</label>
        <button class="sign-up-tour__submit-button button disabled">записаться</button>
      </form>
    </div>
