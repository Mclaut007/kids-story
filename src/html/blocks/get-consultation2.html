<section class="get-consultation get-consultation_2">
  <div class="get-consultation__container_wide get-consultation__container_wide_2">
    <div class="get-consultation__container">
      <div class="get-consultation__content get-consultation__content_2">
        <h2 class="get-consultation__heading get-consultation__heading_2 heading2">Остались вопросы? Получите бесплатную
          консультацию</h2>
        <p class="get-consultation__text get-consultation__text_2 paragraph">
          Оставьте телефон и мы перезвоним и расскажем все подробности о филиале
        </p>
        <form action="#" class="get-consultation__form get-consultation__form_2">
          <input id="get-consultation-phone-input-2" type="tel"
            class="get-consultation__input get-consultation__input_2 get-consultation__input-phone" name="phone"
            pattern="^\+7[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$" required>
          <button class="get-consultation__submit-button  get-consultation__submit-button_2 button">Отправить</button>
          <input class="get-consultation__agree-input" type="checkbox" name="agree" id="get-consultation-agree-input-2">
          <label class="get-consultation__agree-input-label get-consultation__agree-input-label_2"
            for="get-consultation-agree-input-2">Я принимаю условия
            пользовательского соглашения</label>
        </form>
      </div>
      <img src="../../img/get-consultation/img_2.png" alt="улыбающийся мальчик с лупой"
        class="get-consultation__img get-consultation__img_2">
    </div>
  </div>
</section>
